<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"><button class="btnn"><a href="index.html">Back To Home</a></button></h2>
            </div>
        </div>
        <div class="content">
            <h1><span>Sign</span><br>Up</h1>
            <p class="para">“A successful website does three things:<br>
                It attracts the right kinds of visitors.<br>
                Guides them to the main services or product you offer.<br>
                Collect Contact details for future ongoing relation.”<br>
                ― Mohamed Saad</p>
            <div class="form">
                <h2>Sign Up</h2>
                <form method="post" name="google-sheet">
                    <input type="text" name="Name" placeholder="Enter Your Name">
                    <input type="email" name="Email" placeholder="Enter Email Here">
                    <input type="text" name="Mobile" placeholder="Enter Mobile Here">
                    <input type="password" name="password" placeholder="Enter password">
                    <input type="text" name="repassword" placeholder="Re - enter password">
                    <button class="btnn" name="submit"><a href="#">Sign Up</a></button> 
                    </form>
            </div>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxOFqG_0llWF0NaCxKuFdyYwUEiLOHKTlKpH4aVSdWQ0kZ6cvZPYhprDYn_boJS8Bo/exec'
                const form = document.forms['google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>
        </div>
    </div>
</body>
</html>
